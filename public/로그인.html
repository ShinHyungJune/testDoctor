<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/aos-2.3.1.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/aos-2.3.1.js"></script>
    <script src="js/common.js"></script>
</head>
<style>

</style>
<body>
<div id={"login"}>
    <p className="title">로그인</p>

    <form onSubmit={submit}>
        <input type="email" placeholder={"이메일 아이디를 입력해주세요."} name={"email"} onChange={changeForm}/>

        <input type="password" placeholder={"비밀번호를 입력해주세요."} name={"password"} onChange={changeForm}/>

        <button>로그인</button>
    </form>
</div>
<div id="app">
    <!-- 헤더 -->
    <header class="header">
        <div class="wrap">
            <a href="#" class="logo">
                <img src="img/logo.png" alt="">
            </a>

            <div class="right">
                <nav class="navs">
                    <div class="nav">
                        <a href="#" class="text">공지사항</a>
                    </div>

                    <div class="nav">
                        <a href="#" class="text">마이페이지</a>
                    </div>

                    <div class="nav point">
                        <a href="#" class="text">로그인</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="main">

        <div class="area-login">
            <div class="wrap-small">
                <img src="img/logo-1.png" alt="" class="logo">

                <form action="">
                    <div class="m-input-text type01">
                        <input type="text" placeholder="아이디 입력">
                    </div>

                    <div class="mt-16"></div>

                    <div class="m-input-text type01">
                        <input type="password" placeholder="비밀번호 입력">
                    </div>

                    <div class="mt-24"></div>

                    <button class="m-btn type01 width-100">로그인</button>

                    <div class="mt-16"></div>

                    <div class="utils">
                        <a href="#" class="util">회원가입</a>
                        <!--<span class="hyphen">|</span>
                        <a href="#" class="util">비밀번호 찾기</a>-->
                    </div>
                </form>
            </div>
        </div>


    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="wrap">
           <div class="infos">
               <div class="info point">DR.LINK</div>
               <div class="info">© 2022 DR.LINK, Inc.</div>
               <div class="info">서울특별시 강남구 테헤란로 1234-12</div>
           </div>
        </div>

    </footer>
</div>
<script>
    new Swiper('.section01 .swiper .swiper-container', {
        autoplay: {
            delay: 5000,
        },
        loop: true,
        spaceBetween: 30,
        slidesPerView: 3,
        pagination: {
            el: '.section01 .swiper .swiper-pagination',
            clickable: true
        },
        navigation: {
            nextEl: '.section01 .swiper .swiper-btn-next',
            prevEl: '.section01 .swiper .swiper-btn-prev',
        },
        breakpoints: {
            1200: {
                slidesPerView: 2,
            },
            768: {
                slidesPerView: 1,
            }
        }
    });
</script>
</body>
</html>
